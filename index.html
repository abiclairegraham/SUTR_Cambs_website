<!-- Facebook SDK root (keep this before the SDK script) -->

<!-- FB SDK (async) -->
<script async defer crossorigin="anonymous"
  src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v17.0"></script>

<!-- Make sure the config.json data is loaded after the partials -->
<script>
  // FB SDK ready â†’ fire a custom event once
  window.fbAsyncInit = function() {
    FB.init({ xfbml: true, version: 'v17.0' });
    document.dispatchEvent(new Event('fb:ready'));
  };

  document.addEventListener('includes:loaded', async () => {
    // 1) hydrate config first
    if (window.applyConfig) {
      try { await window.applyConfig(); } catch (e) { console.error(e); }
    }

    // 2) now (re)parse the social section
    const social = document.getElementById('social');
    if (!social) return;

    const parseSocial = () => {
      if (window.FB?.XFBML?.parse) FB.XFBML.parse(social);
    };

    if (window.FB?.XFBML?.parse) {
      parseSocial();
    } else {
      document.addEventListener('fb:ready', parseSocial, { once: true });
    }
  });
</script>
